# Project Information
site_name: Robostorm
site_description:
site_author: Robostorm Robotics
site_url: 'https://robostorm.org'
site_dir: /var/www/robostorm/public_html

# Repository
repo_name:
repo_url: https://github.com/Robostorm

# Page tree
nav:
- Home: 'index.md'
- FTC:
  - Info: 'FTC/info.md'
  - Members: 'FTC/members.md'
  - Upcoming Events: 'FTC/upcoming-events.md'
  - Awards: 'FTC/awards.md'
  - Sponsors: 'FTC/sponsors.md'
- Projects:
  - Aquabot: projects/aquabot.md
  - 3D Printing: projects/3dprinting.md
  - Other Projects: projects/other.md
- Battlebots:
  - Info: battlebots/info.md
  - Resources:
    - Rules: battlebots/rules.md
    - Inspection Sheets: battlebots/inspection.md
- About Us:
  - Contact Us: about-us/contact.md
  - History: about-us/history.md

# Configuration
theme:
  name: material
  palette:
    primary: 'Green'
    secondary:
  font:
    text:
    code:
  logo:
    icon: android
  favicon: img/Robostorm-Logo.png
  language: 'en'
  feature:
    tabs: true

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/Robostorm'
    - type: 'envelope'
      link: 'mailto:info@robostorm.org'

# Google Analytics
google_analytics:
  - 'UA-129339834-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - meta
